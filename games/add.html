<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>게임 등록 - 밤톨 게임즈</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-gothic.css" rel="stylesheet">
  <link rel="icon" href="favicon.png" type="image/x-icon" />
  <style>
    * {
      font-family: 'NanumGothic' !important;
    }

    :root {
      --primary-color: rgb(4, 121, 0);
      --bg-color: #f9fff9;
      --input-bg: #fff;
      --shadow: rgba(0, 0, 0, 0.1);
      --radius: 10px;
    }

    body {
      margin: 0;
      padding: 40px 20px;
      background-color: var(--bg-color);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
    }

    form {
      width: 100%;
      max-width: 500px;
      background-color: var(--input-bg);
      padding: 30px;
      border-radius: var(--radius);
      box-shadow: 0 6px 15px var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    h1 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 20px;
    }

    input,
    textarea {
      padding: 10px;
      border-radius: var(--radius);
      border: 1px solid #ccc;
      font-size: 16px;
      width: 100%;
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    .button {
      padding: 10px 0;
      border: none;
      border-radius: var(--radius);
      background-color: var(--primary-color);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    .button:hover {
      background-color: rgb(0, 90, 0);
    }

    #message {
      text-align: center;
      color: var(--primary-color);
      font-weight: bold;
    }

    #metaTag {
      word-break: break-all;
      background: #f0f0f0;
      padding: 5px;
      border-radius: var(--radius);
      font-size: 14px;
    }
  </style>
</head>

<body>
  <form id="gameForm">
    <h1>게임 등록</h1>
    <input type="email" name="email" placeholder="이메일" id="email" required>
    <input type="text" name="title" placeholder="게임 제목" required>
    <textarea name="description" placeholder="게임 설명" required></textarea>
    <input type="url" name="url" placeholder="게임 URL" required>
    <p>아래의 텍스트를 head태그에 붙여넣어 소유권을 인증하십시오.</p>
    <p id="metaTag"></p>
    <button type="submit" class="button">등록</button>
    <p id="message"></p>
  </form>

  <script>
    const form = document.getElementById('gameForm');
    const msg = document.getElementById('message');
    const metaTag = document.getElementById('metaTag');
    const email = document.getElementById('email');

    // 이메일에 맞춰 meta 태그 실시간 업데이트
    setInterval(() => {
      metaTag.innerText = `<meta name="bamtol-games-email" content="${email.value}">`
    }, 500);

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form).entries());

      try {
        const res = await fetch('https://backend-bzep.onrender.com/api/edit-games', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const result = await res.json();
        if (!res.ok) throw new Error(result.message);

        msg.innerHTML = `
          등록 완료!<br>
          입력한 이메일로 인증 메일이 발송되었습니다.<br>
          24시간 내 이메일 인증을 완료해야 게임이 등록됩니다.
        `;
        form.reset();
      } catch (err) {
        msg.textContent = err.message || "소유권 인증 실패";
      }
    });
  </script>
</body>

</html>
