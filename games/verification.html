<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>인증 상태 - 밤톨 게임즈</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-gothic.css" rel="stylesheet">
  <link rel="icon" href="favicon.png" type="image/x-icon" />
  <style>
    * {
      font-family: 'NanumGothic' !important;
    }
    :root {
      --primary-color: rgb(4, 121, 0);
      --bg-color: #f9fff9;
      --shadow: rgba(0, 0, 0, 0.1);
      --radius: 10px;
    }
    body {
      margin: 0;
      padding: 40px 20px;
      background-color: var(--bg-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 500px;
      background-color: #fff;
      padding: 40px;
      border-radius: var(--radius);
      box-shadow: 0 6px 15px var(--shadow);
    }
    h1 {
      color: var(--primary-color);
    }
    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: var(--radius);
      background-color: var(--primary-color);
      color: white;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      transition: 0.2s;
    }
    .button:hover {
      background-color: rgb(0, 90, 0);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="message">처리 중...</h1>
    <p id="sub-message"></p>
    <a href="index.html" class="button">메인으로 돌아가기</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const status = params.get('status');
    const msg = document.getElementById('message');
    const subMsg = document.getElementById('sub-message');

    switch (status) {
      case 'success':
        msg.textContent = '✅ 인증 성공';
        subMsg.textContent = '게임이 성공적으로 등록되었습니다. 이제 메인 페이지에서 확인할 수 있습니다.';
        break;
      case 'cancelled':
        msg.textContent = '❌ 등록 취소';
        subMsg.textContent = '게임 등록이 취소되었습니다.';
        break;
      case 'notfound':
        msg.textContent = '🤔 유효하지 않은 링크';
        subMsg.textContent = '인증 토큰을 찾을 수 없거나 이미 처리된 요청입니다.';
        break;
      case 'notoken':
        msg.textContent = '🤔 유효하지 않은 링크';
        subMsg.textContent = '인증 토큰이 누락되었습니다.';
        break;
      default:
        msg.textContent = '🤔 알 수 없는 상태';
        subMsg.textContent = '알 수 없는 오류가 발생했습니다.';
        break;
    }
  </script>
</body>
</html>
