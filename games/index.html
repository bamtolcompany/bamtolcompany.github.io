<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>밤톨 게임즈 | 게임을 공유하고 플레이 하세요!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-gothic.css" rel="stylesheet">
  <link rel="icon" href="favicon.png" type="image/x-icon" />
  <style>
    * {
      font-family: 'NanumGothic';
    }

    :root {
      --primary-color: rgb(4, 121, 0);
      --bg-color: #f0f4f0;
      --card-bg: #fff;
      --shadow: rgba(0, 0, 0, 0.15);
      --radius: 15px;
    }

    body {
      margin: 0;
      padding: 20px;
      background: var(--bg-color);
    }

    a {
      text-decoration: none;
      color: var(--primary-color);
    }

    a:hover {
      text-decoration: underline;
    }

    .button {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: var(--radius);
      cursor: pointer;
      transition: 0.2s;
    }

    .button:hover {
      background: rgb(0, 90, 0);
    }

    h1,
    h2 {
      color: var(--primary-color);
    }

    #gamesList {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    #gamesList li {
      background: var(--card-bg);
      padding: 20px;
      border-radius: var(--radius);
      box-shadow: 0 6px 12px var(--shadow);
      transition: 0.2s;
    }

    #gamesList li:hover {
      transform: translateY(-5px);
    }

    #detail {
      display: none;
      margin-top: 40px;
      background: var(--card-bg);
      padding: 20px;
      border-radius: var(--radius);
      box-shadow: 0 6px 12px var(--shadow);
    }

    #recentGameList {
      display: flex;
      gap: 20px;
      padding: 0;
      list-style: none;
      margin-top: 20px;
      overflow-x: auto;
    }

    #recentGameList li {
      background: var(--card-bg);
      padding: 15px;
      border-radius: var(--radius);
      box-shadow: 0 6px 12px var(--shadow);
      flex: 0 0 200px;
      transition: 0.2s;
    }

    #recentGameList li:hover {
      transform: translateY(-5px);
    }

    #reviewSection {
      margin-top: 30px;
      border-top: 1px solid #ddd;
      padding-top: 20px;
    }

    #reviewList {
      list-style: none;
      padding: 0;
    }

    #reviewList li {
      background: #f9f9f9;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .ratingBtn {
      border: 1px solid var(--primary-color);
      background: #fff;
      color: var(--primary-color);
      cursor: pointer;
      border-radius: 5px;
      padding: 3px 6px;
      margin-right: 5px;
      transition: 0.2s;
    }

    .ratingBtn:hover {
      background: var(--primary-color);
      color: white;
    }

    .ratingBtn.selected {
      background: var(--primary-color);
      color: white;
    }
  </style>
</head>

<body>
  <div id="mainPage">
    <h1>밤톨 게임즈</h1>
    <a href="add.html" class="button">게임 등록하기</a>

    <h2>최신 게임</h2>
    <ul id="recentGameList">
      <li>불러오는 중...</li>
    </ul>

    <h2>게임 목록</h2>
    <ul id="gamesList">
      <li>불러오는 중...</li>
    </ul>
  </div>

  <div id="detail"></div>

  <footer>
    <a
      href="https://docs.google.com/forms/d/e/1FAIpQLSf2BLt2vSgThLFfBSnmTICsvJE2kLYcozMBPEKMlJ-tzgXV1A/viewform?usp=header">신고</a>
    <p>&copy; 2025 bamtol company. All rights reserved.</p>
  </footer>

  <script>
    const params = new URLSearchParams(location.search);
    const gameId = params.get("id");
    const mainPage = document.getElementById("mainPage");
    const detailDiv = document.getElementById("detail");

    const CURRENT_GAME_ID = gameId;

    if (gameId) {
      mainPage.style.display = 'none';
      detailDiv.style.display = 'block';

      fetch(`https://backend-bzep.onrender.com/api/game/${gameId}`)
        .then(res => res.json())
        .then(g => {
          document.title = `밤톨 게임즈 - ${g.title}`;
          detailDiv.innerHTML = `
            <h2 style="color: var(--primary-color); margin-bottom:10px;">${g.title}</h2>
            <p style="font-size:16px; line-height:1.5;">${g.description}</p>
            <a href="${g.url}" target="_blank" class="button" style="margin-top:15px;">게임 플레이하기</a>
            <p style="margin-top:10px; color:#555;">조회수: ${g.views}</p>
            <button onclick="location.href='index.html'" class="button" style="margin-top:15px;">메인으로 가기</button>

            <div id="reviewSection">
              <h3>리뷰</h3>
              <div id="averageRating" style="margin-bottom:10px; font-weight:bold;">평균 평점: 불러오는 중...</div>

              <div id="ratingButtons" style="margin-bottom:10px;">
                <span>평점 선택: </span>
                <button type="button" class="ratingBtn" data-value="1">⭐</button>
                <button type="button" class="ratingBtn" data-value="2">⭐⭐</button>
                <button type="button" class="ratingBtn" data-value="3">⭐⭐⭐</button>
                <button type="button" class="ratingBtn" data-value="4">⭐⭐⭐⭐</button>
                <button type="button" class="ratingBtn" data-value="5">⭐⭐⭐⭐⭐</button>
              </div>

              <textarea id="reviewText" placeholder="리뷰를 입력하세요" style="width:100%; height:80px; margin-bottom:10px;"></textarea>
              <button class="button" id="submitReview">등록</button>

              <ul id="reviewList"><li>리뷰 불러오는 중...</li></ul>
            </div>
          `;

          initReviewSection();
        })
        .catch(() => {
          detailDiv.innerHTML = "<h2>존재하지 않는 게임입니다.</h2>";
        });

    } else {
  fetch('https://backend-bzep.onrender.com/api/games')
    .then(res => res.json())
    .then(async games => {
      const ul = document.getElementById('gamesList');
      ul.innerHTML = '<li>불러오는 중...</li>';

      const gamesWithRatings = await Promise.all(
        games.map(async g => {
          let avgRating = 0;
          try {
            const res = await fetch(`https://backend-bzep.onrender.com/api/reviews/${g.id}`);
            const reviews = await res.json();
            if (reviews.length) {
              const sum = reviews.reduce((acc, r) => acc + r.rating, 0);
              avgRating = sum / reviews.length;
            }
          } catch {
            avgRating = 0;
          }
          return { ...g, avgRating: avgRating.toFixed(1) };
        })
      );

      gamesWithRatings.sort((a, b) => b.views - a.views);

      ul.innerHTML = '';
      for (const g of gamesWithRatings) {
        const li = document.createElement('li');
        li.innerHTML = `
          <a href="index.html?id=${g.id}">${g.title}</a>
          <div style="margin-top:5px; color:#555;">조회수: ${g.views}</div>
          <div style="margin-top:3px; color:#555;">⭐${g.avgRating}</div>
        `;
        ul.appendChild(li);
      }
    })
    .catch(() => {
      document.getElementById('gamesList').textContent = "게임 목록을 불러올 수 없습니다.";
    });
}


    // 최신 게임
    fetch('https://backend-bzep.onrender.com/api/games')
      .then(res => res.json())
      .then(games => {
        const latestGames = games.sort((a, b) => b.id - a.id).slice(0, 5);
        const ul = document.getElementById('recentGameList');
        ul.innerHTML = '';
        latestGames.forEach(g => {
          const li = document.createElement('li');
          li.innerHTML = `<a href="index.html?id=${g.id}">${g.title}</a>
                          <div style="margin-top:5px; color:#555;">조회수: ${g.views}</div>`;
          ul.appendChild(li);
        });
      })
      .catch(() => {
        document.getElementById('recentGameList').textContent = "최신 게임을 불러올 수 없습니다.";
      });

    function initReviewSection() {
      let selectedRating = 0;
      const ratingButtons = document.querySelectorAll(".ratingBtn");
      ratingButtons.forEach(btn => {
        btn.addEventListener("click", () => {
          selectedRating = parseInt(btn.dataset.value);
          ratingButtons.forEach(b => b.classList.remove("selected"));
          btn.classList.add("selected");
        });
      });

      async function loadReviews() {
        try {
          const res = await fetch(`https://backend-bzep.onrender.com/api/reviews/${CURRENT_GAME_ID}`);
          const reviews = await res.json();
          const list = document.getElementById("reviewList");
          const avgDiv = document.getElementById("averageRating");

          if (!reviews.length) {
            list.innerHTML = "<li>아직 리뷰가 없습니다.</li>";
            avgDiv.textContent = "평균 평점: 없음";
            return;
          }

          const total = reviews.reduce((acc, r) => acc + r.rating, 0);
          const avg = Math.round((total / reviews.length) * 10) / 10;
          avgDiv.textContent = `평균 평점: ${avg} / 5`;

          list.innerHTML = "";
          reviews.forEach(r => {
            const li = document.createElement("li");
            const stars = "⭐".repeat(Math.round(r.rating));
            li.innerHTML = `${stars} (${r.rating})<br>${r.comment}`;
            list.appendChild(li);
          });
        } catch {
          document.getElementById("reviewList").innerHTML = "<li>리뷰를 불러올 수 없습니다.</li>";
        }
      }

      document.getElementById("submitReview").addEventListener("click", async () => {
        const comment = document.getElementById("reviewText").value.trim();
        if (!comment || selectedRating === 0) return alert("리뷰 내용과 평점을 선택하세요!");

        try {
          await fetch("https://backend-bzep.onrender.com/api/review", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ gameId: CURRENT_GAME_ID, rating: selectedRating, comment })
          });
          alert("리뷰가 등록되었습니다!");
          document.getElementById("reviewText").value = "";
          selectedRating = 0;
          ratingButtons.forEach(b => b.classList.remove("selected"));
          loadReviews();
        } catch {
          alert("리뷰 등록 실패!");
        }
      });

      loadReviews();
    }
  </script>
</body>

</html>
