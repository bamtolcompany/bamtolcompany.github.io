<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>밤톨 게임즈 | 게임을 공유하고 플레이 하세요!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-gothic.css" rel="stylesheet">
  <link rel="icon" href="favicon.png" type="image/x-icon" />
  <style>
    * {
      font-family: 'NanumGothic';
    }

    :root {
      --primary-color: rgb(4, 121, 0);
      --bg-color: #f0f4f0;
      --card-bg: #fff;
      --shadow: rgba(0, 0, 0, 0.15);
      --radius: 15px;
    }

    body {
      margin: 0;
      padding: 20px;
      background: var(--bg-color);
    }

    a {
      text-decoration: none;
      color: var(--primary-color);
    }

    a:hover {
      text-decoration: underline;
    }

    .button {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: var(--radius);
      cursor: pointer;
      transition: 0.2s;
    }

    .button:hover {
      background: rgb(0, 90, 0);
    }

    h1,
    h2 {
      color: var(--primary-color);
    }

    #gamesList {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    #gamesList li {
      background: var(--card-bg);
      padding: 20px;
      border-radius: var(--radius);
      box-shadow: 0 6px 12px var(--shadow);
      transition: 0.2s;
    }

    #gamesList li:hover {
      transform: translateY(-5px);
    }

    #detail {
      display: none;
      margin-top: 40px;
      background: var(--card-bg);
      padding: 20px;
      border-radius: var(--radius);
      box-shadow: 0 6px 12px var(--shadow);
    }

    #recentGameList {
      display: flex;
      gap: 20px;
      padding: 0;
      list-style: none;
      margin-top: 20px;
      overflow-x: auto;
    }

    #recentGameList li {
      background: var(--card-bg);
      padding: 15px;
      border-radius: var(--radius);
      box-shadow: 0 6px 12px var(--shadow);
      flex: 0 0 200px;
      transition: 0.2s;
    }

    #recentGameList li:hover {
      transform: translateY(-5px);
    }

    #reviewSection {
      margin-top: 30px;
      border-top: 1px solid #ddd;
      padding-top: 20px;
    }

    #reviewList {
      list-style: none;
      padding: 0;
    }

    #reviewList li {
      background: #f9f9f9;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

  <div id="mainPage">
    <h1>밤톨 게임즈</h1>
    <a href="add.html" class="button">게임 등록하기</a>

    <h2>최신 게임</h2>
    <ul id="recentGameList">
      <li>불러오는 중...</li>
    </ul>

    <h2>게임 목록</h2>
    <ul id="gamesList">
      <li>불러오는 중...</li>
    </ul>
  </div>

  <div id="detail"></div>

  <footer>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSf2BLt2vSgThLFfBSnmTICsvJE2kLYcozMBPEKMlJ-tzgXV1A/viewform?usp=header">신고</a>
    <p>&copy; 2025 bamtol company. All rights reserved.</p>
  </footer>

  <script>
    const params = new URLSearchParams(location.search);
    const gameId = params.get("id");
    const mainPage = document.getElementById("mainPage");
    const detailDiv = document.getElementById("detail");

    if (gameId) {
      mainPage.style.display = 'none';
      detailDiv.style.display = 'block';

      fetch(`https://backend-bzep.onrender.com/api/game/${gameId}`)
        .then(res => res.json())
        .then(g => {
          document.title = `밤톨 게임즈 - ${g.title}`;
          detailDiv.innerHTML = `
            <h2 style="color: var(--primary-color); margin-bottom:10px;">${g.title}</h2>
            <p style="font-size:16px; line-height:1.5;">${g.description}</p>
            <a href="${g.url}" target="_blank" class="button" style="margin-top:15px;">게임 플레이하기</a>
            <p style="margin-top:10px; color:#555;">조회수: ${g.views}</p>
            <button onclick="location.href='index.html'" class="button" style="margin-top:15px;">메인으로 가기</button>

            <div id="reviewSection">
              <h3>리뷰</h3>
              <textarea id="reviewText" placeholder="리뷰를 입력하세요" style="width:100%; height:80px;"></textarea>
              <input type="number" id="reviewRating" min="1" max="5" step="0.5" placeholder="평점 (1~5)">
              <button class="button" onclick="submitReview('${g.id}')">등록</button>

              <ul id="reviewList"><li>리뷰 불러오는 중...</li></ul>
            </div>
          `;
          loadReviews(g.id);
        })
        .catch(() => {
          detailDiv.innerHTML = "<h2>존재하지 않는 게임입니다.</h2>";
        });

    } else {
      fetch('https://backend-bzep.onrender.com/api/games')
        .then(res => res.json())
        .then(games => {
          const ul = document.getElementById('gamesList');
          ul.innerHTML = '';
          games.forEach(g => {
            const li = document.createElement('li');
            li.innerHTML = `<a href="index.html?id=${g.id}">${g.title}</a>
                            <div style="margin-top:5px; color:#555;">조회수: ${g.views}</div>`;
            ul.appendChild(li);
          });
        })
        .catch(() => {
          document.getElementById('gamesList').textContent = "게임 목록을 불러올 수 없습니다.";
        });
    }

    // 최신 게임
    fetch('https://backend-bzep.onrender.com/api/games')
      .then(res => res.json())
      .then(games => {
        const latestGames = games.sort((a, b) => b.id - a.id).slice(0, 5);
        const ul = document.getElementById('recentGameList');
        ul.innerHTML = '';
        latestGames.forEach(g => {
          const li = document.createElement('li');
          li.innerHTML = `<a href="index.html?id=${g.id}">${g.title}</a>
                          <div style="margin-top:5px; color:#555;">조회수: ${g.views}</div>`;
          ul.appendChild(li);
        });
      })
      .catch(() => {
        document.getElementById('recentGameList').textContent = "최신 게임을 불러올 수 없습니다.";
      });

    // 리뷰 불러오기
    function loadReviews(gameId) {
      fetch(`https://backend-bzep.onrender.com/api/reviews/${gameId}`)
        .then(res => res.json())
        .then(reviews => {
          const list = document.getElementById("reviewList");
          if (!reviews.length) {
            list.innerHTML = "<li>아직 리뷰가 없습니다.</li>";
            return;
          }
          list.innerHTML = "";
          reviews.forEach(r => {
            const li = document.createElement("li");
            li.innerHTML = `⭐ ${r.rating}점<br>${r.comment}`;
            list.appendChild(li);
          });
        })
        .catch(() => {
          document.getElementById("reviewList").innerHTML = "<li>리뷰를 불러올 수 없습니다.</li>";
        });
    }

    // 리뷰 등록
    function submitReview(gameId) {
      const comment = document.getElementById("reviewText").value.trim();
      const rating = parseFloat(document.getElementById("reviewRating").value);
      if (!comment || isNaN(rating)) return alert("리뷰 내용과 평점을 입력하세요!");

      fetch("https://backend-bzep.onrender.com/api/review", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ gameId, rating, comment })
      })
        .then(res => res.json())
        .then(() => {
          alert("리뷰가 등록되었습니다!");
          loadReviews(gameId);
          document.getElementById("reviewText").value = "";
          document.getElementById("reviewRating").value = "";
        })
        .catch(() => alert("리뷰 등록 실패!"));
    }
  </script>
</body>
</html>
