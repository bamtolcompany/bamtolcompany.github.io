<!DOCTYPE html>
<html lang="ko">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9258543756875713"
     crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <title>about</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Nanum Gothic', sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgba(26, 200, 255, 0.1);
            color: #333;
        }

        h1 {
            text-align: center;
            padding: 20px;
            font-size: 2em;
            margin: 0;
        }

        h2 {
            margin-bottom: 15px;
            font-size: 1.5em;
            color: #444;
            text-align: center;
        }

        .service-section {
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }

        .link-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 20px;
        }

        /* 링크 전체 클릭 가능하게 감싸기 */
        .service-item-link {
            text-decoration: none;
            color: black;
            display: block;
        }

        .service-item {
            background: white;
            border-radius: 12px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.08);
            text-align: center;
            padding: 15px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
        }

        .service-item img {
            width: 60px;
            height: 60px;
            display: block;
            margin: 0 auto 10px;
            border-radius: 10px;
        }

        .service-item span {
            display: block;
            font-weight: bold;
            margin-top: 5px;
        }

        /* hover 효과 */
        .service-item-link:hover .service-item {
            transform: translateY(-5px);
            background-color: rgb(240, 240, 240);
            box-shadow: 0 5px 15px rgba(0,0,0,0.12);
        }

        .service-item-link:hover span {
            color: #0078ff;
            text-decoration: underline;
            font-size: 120%;
            transition: 0.3s;
        }

        /* 모바일 대응 */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.6em;
            }
        }
    </style>
</head>
<body>
    <h1>About</h1>
    
    <div class="service-section">
        <h2>소셜</h2>
        <div class="link-row">
            <a href="https://github.com/bamtolcompany" target="_blank" class="service-item-link">
                <div class="service-item">
                    <img src="githublogo.png" alt="Github">
                    <span>Github</span>
                </div>
            </a>
            <a href="https://blog.naver.com/bamto-l13" target="_blank" class="service-item-link">
                <div class="service-item">
                    <img src="bloglogo.png" alt="Blog">
                    <span>Blog</span>
                </div>
                <a href="https://www.youtube.com/@%EB%B0%A4%ED%86%A8%EC%BB%B4%ED%8D%BC%EB%8B%88%EA%B3%B5%EC%8B%9D%EC%9C%A0%ED%8A%9C%EB%B8%8C" target="_blank" class="service-item-link">
                <div class="service-item">
                    <img src="youtublogo.png" alt="Youtube">
                    <span>Youtube</span>
                </div>
            </a>
            </a>
        </div>
    </div>
</body>
</html>
