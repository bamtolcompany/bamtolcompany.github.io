<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>로그인</title>
<style>
body { font-family: Arial; padding: 20px; max-width: 500px; margin: auto; }
input { display: block; margin-bottom: 10px; width: 100%; padding: 8px; }
button { cursor: pointer; padding: 10px; width: 100%; background-color: #2196F3; color: white; border: none; }
button:hover { background-color: #1976D2; }
a { display: block; text-align: center; margin-top: 10px; text-decoration: none; color: blue; }
a:hover { text-decoration: underline; }
</style>
</head>
<body>

<h1>로그인</h1>
<input id="email" placeholder="이메일">
<input id="password" type="password" placeholder="비밀번호">
<button onclick="login()">로그인</button>
<a href="register.html">회원가입</a>

<script>
const API_BASE = "https://community-xabl.onrender.com/api";

async function login() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  if(!email || !password) {
    alert("이메일과 비밀번호를 입력해주세요.");
    return;
  }

  try {
    const res = await fetch(`${API_BASE}/users/login`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      credentials: "include",
      body: JSON.stringify({ email, password })
    });

    let message;
    try { message = await res.json(); } catch(e) { message = await res.text(); }
    alert(message);

    if(res.ok) window.location.href = "index.html";
  } catch(err) {
    console.error(err);
    alert("로그인 중 오류가 발생했습니다.");
  }
}
</script>
</body>
</html>
