<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<style>
body { font-family: Arial; padding: 20px; max-width: 500px; margin: auto; }
h1 { color: #333; text-align: center; }
input { display: block; margin-bottom: 10px; width: 100%; padding: 8px; box-sizing: border-box; }
button { cursor: pointer; padding: 10px; width: 100%; background-color: #4CAF50; color: white; border: none; }
button:hover { background-color: #45a049; }
p { text-align: center; }
a { text-decoration: none; color: blue; }
a:hover { text-decoration: underline; }
</style>
</head>
<body>

<h1>회원가입</h1>

<input id="username" placeholder="닉네임">
<input id="email" placeholder="이메일">
<input id="password" type="password" placeholder="비밀번호">
<button onclick="register()">가입하기</button>

<p>이미 계정이 있나요? <a href="login.html">로그인</a></p>

<script>
const API_BASE = "https://community-xabl.onrender.com";

async function register() {
  const username = document.getElementById("username").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  if (!username || !email || !password) {
    alert("모든 필드를 입력해주세요.");
    return;
  }

  try {
    const res = await fetch(`${API_BASE}/users/register`, {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({username, email, password})
    });

    const message = await res.json();
    alert(message);

    if(res.ok) {
      window.location.href = "login.html"; // 가입 완료 후 로그인 페이지로 이동
    }
  } catch (err) {
    console.error(err);
    alert("회원가입 중 오류가 발생했습니다.");
  }
}
</script>

</body>
</html>
