<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>게시판</title>
<style>
body { font-family: Arial; padding: 20px; max-width: 800px; margin: auto; }
.post { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; cursor: pointer; }
.post:hover { background-color: #f5f5f5; }
button { cursor: pointer; padding: 10px; margin-bottom: 20px; }
#login-link { text-align: center; margin-bottom: 20px; }
.green { background-color: #c8facc; }
</style>
</head>
<body>

<h1>게시판 목록</h1>
<div id="login-link"></div>
<button id="write-btn" onclick="window.location.href='create.html'">새 글쓰기</button>
<div id="posts"></div>
<button onclick="logout()">로그아웃</button>

<script>
const API_BASE = "https://community-xabl.onrender.com/api";

async function checkLogin() {
  try {
    const res = await fetch(`${API_BASE}/posts`, { credentials: "include" });
    if(res.status === 401) {
      document.getElementById("write-btn").style.display = "none";
      document.getElementById("login-link").innerHTML = '<a href="login.html">로그인 후 글쓰기 가능</a>';
    }
  } catch(err){ console.error(err); }
}

async function fetchPosts() {
  try {
    const res = await fetch(`${API_BASE}/posts`);
    const posts = await res.json();
    const div = document.getElementById("posts");
    div.innerHTML = "";
    posts.forEach(p => {
      const postDiv = document.createElement("div");
      postDiv.className = "post";
      if(p.username === "bamtol") postDiv.classList.add("green");
      postDiv.innerHTML = `<h3>${p.title}</h3><p>${p.content}</p><small>조회수: ${p.views}</small>`;
      postDiv.onclick = () => window.location.href = `post.html?id=${p._id}`;
      div.appendChild(postDiv);
    });
  } catch(err){ console.error(err); }
}

async function logout() {
  try {
    const res = await fetch(`${API_BASE}/users/logout`, { method:"POST", credentials:"include" });
    alert(await res.json());
    window.location.href = "login.html";
  } catch(err){ console.error(err); }
}

checkLogin();
fetchPosts();
</script>

</body>
</html>
