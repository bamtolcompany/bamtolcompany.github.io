<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>올인원 검색 도움말 사이트</title>
</head>
<body>
    <h1>올인원 검색 도움말 사이트</h1>
    <a href="https://bamtolcompany.github.io/support/">도움말 홈</a>
    <a href="https://bamtolcompany.github.io/support/shortcut.html">단축키 알아보기</a>
    <a href="https://bamtolcompany.github.io/support/update.html">새로운 기능</a>
    <a href="https://bamtolcompany.github.io/support/privacy.html">개인정보 처리방침</a>
    <div>
        <h2>환영하는 말</h2>
        <p>
            안녕하세요! 올인원 검색을 이용해주셔서 진심으로 감사합니다.<br>
            오늘도 여러분을 위해 새로운 기능과 업데이트를 준비하고 있습니다.<br>
            앞으로도 저희 사이트를 즐겁게 이용해주세요.<br>
            -밤톨컴퍼니
        </p>
    </div>
    <div>
        <h2>도움말 소개</h2>
        <p>
            올인원 검색 도움말 사이트에서는 사용 가능한 단축키와 새로운 기능, 개인정보 처리방침을 안내드리고 있습니다.<br>
            앞으로도 더 나은 서비스와 업데이트로 찾아뵙겠습니다. 감사합니다.
        </p>
    </div>
<input type="text" id="comment">
<button id="saveBtn">댓글 보내기</button>

<div id="comments"></div>

<script>
  var comment = document.getElementById("comment");
  var btn = document.getElementById("saveBtn");
  var commentsDiv = document.getElementById("comments");

  btn.addEventListener("click", function() {
    var message = comment.value;
    fetch("https://backend-bzep.onrender.com/api/edit-comment", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: message })
    }).then(function() {
      comment.value = "";
      loadComments();
    });
  });

  function loadComments() {
    fetch("https://backend-bzep.onrender.com/api/view-comment")
      .then(function(res) { return res.text(); })
      .then(function(html) {
        commentsDiv.innerHTML = html;
      });
  }

  loadComments();
</script>

</body>
</html>
