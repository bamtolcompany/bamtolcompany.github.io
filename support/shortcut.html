<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>올인원 검색 단축키 목록</title>
</head>
<body>
    <h1>올인원 검색 단축키 목록</h1>
    <ol>
        <li>ctrl + alt + G : 구글로 검색</li>
        <li>ctrl + alt + N : 네이버로 검색</li>
        <li>ctrl + alt + Y : 유튜버로 검색</li>
        <li>/ : 검색창으로 이동</li>
        <li>Enter : 최근 검색엔진으로 검색</li>
    </ol>
</body>
</html>
